<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact- of klachtenformulier</title>
    <link rel="stylesheet" href="../../../bootstrap.min.css">
    <script src="../../../bootstrap.min.js"></script>

</head>
<body background="GLOBE---1850-2019-MO.png">
<div class="container">

    <h2 class="font-weight-bolder">Formulier.</h2>
    <form action="mailto:yugiben@hotmail.com" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="font-weight-bolder" for="inputEmail4">Email:</label>
                <input type="email" class="form-control border border-dark" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label class="font-weight-bolder" for="inputPassword4">Paswoord:</label>
                <input type="password" class="form-control border border-dark" id="inputPassword4" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label class="font-weight-bolder" for="inputAddress">Adres:</label>
            <input type="text" class="form-control border border-dark" id="inputAddress">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="font-weight-bolder" for="inputCity">Gemeenten:</label>
                <input type="text" class="form-control border border-dark" id="inputCity">
            </div>
            <div class="form-group col-md-6">
                <label class="font-weight-bolder" for="inputState">Gewest:</label>
                <select id="inputState" class="form-control border border-dark">
                    <option selected>Vlaanderen</option>
                    <option> Wallonie</option>
                    <option>Brussel</option>
                </select>
            </div>

        </div>
        <div>
            <div class="form-group">
                <label class="font-weight-bolder">Uw klacht:</label>
                <textarea class="form-control border border-dark" aria-label="With textarea"></textarea>
            </div>
        </div>
        <div class="form-group">
                <button type="submit" class="btn-light border border-dark font-weight-bolder">Verzend</button>
               <button type="reset" class="btn-light border border-dark font-weight-bolder">Refresh</button>
        </div>
    </form>
</div>

</body>
</html>
